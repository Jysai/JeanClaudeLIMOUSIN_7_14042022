<!DOCTYPE html>
<html lang="fr">

<head>
    <link href="css/normalize.css" rel="stylesheet" type="text/css"  />
    <link href="css/style.css" rel="stylesheet" type="text/css"  />

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d2186745d7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Les petits plats</title>
</head>

<body>
    
    
    <img class="logo" src="assets/logo.png" alt="logo les petits plats">    
    <div class="searchbox-main">
        
        <input type="search" id="searchbox-input" placeholder="Rechercher une recette" >
        <div class="search-glass"><em class="fa fa-search"></em></div>
    </div>
    <div class="filter-selection"></div>
    <div class="filters-section">
        
        <div class="ingredients-button-input-and-filters">

            <button class="button-ingredient"><span class="title">Ingrédients</span>
                <em class="carrot-egg"><em class="fas fa-carrot"></em>/<em class="fas fa-egg"></em></em>
                <em class="fas fa-chevron-down"></em>
            </button>
            <div class="ingredients-input-and-filters">
                <input type="search" id="search-filter-ingredient-input" placeholder="Rechercher un ingrédient">
                <span class="ingredients-filter"></span>
            </div>
        </div>
        <div class="appliances-button-input-and-filters">
            <button class="button-appliance"><span class="title">Appareils</span>
                <em class="blender"><em class="fas fa-blender"></em></em>
                <em
                    class="fas fa-chevron-down"></em></button>
            <div class="appliances-input-and-filters">
                <input type="search" id="search-filter-appliance-input" placeholder="Rechercher un appareil">
                <span class="appliances-filter"></span>
            </div>
        </div>
        <div class="ustensils-button-input-and-filters">
            <button class="button-ustensil"><span class="title">Ustensiles</span>
                <em class="utensils"><em class="fas fa-utensils"></em></em>
                <em
                    class="fas fa-chevron-down"></em></button>
            <div class="ustensils-input-and-filters">
                <input type="search" id="search-filter-ustensil-input" placeholder="Rechercher un ustensile">
         
                <span class="ustensils-filter"></span>
            </div>
        </div>
    </div>

    <div class="section-list-recipes">

    </div>
    <script type="module" src="scripts/index.js"></script>
    <script type="module" src="scripts/search.js"></script>

</body>

</html>
