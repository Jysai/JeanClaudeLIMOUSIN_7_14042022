<!DOCTYPE html>
<html lang="fr">

<head>
    <link href="css/normalize.css" rel="stylesheet" type="text/css"  />
    <link href="css/style.css" rel="stylesheet" type="text/css"  />

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d2186745d7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Les petits plats</title>
</head>

<body>
    
    
    <img class="logo" src="assets/logo.png" alt="logo les petits plats">    
    <div class="searchbox-main">
        
        <input type="search" id="searchbox-input" placeholder="Rechercher une recette" >
        <div class="search-glass"><em class="fa fa-search"></em></div>
    </div>
    <section class="filter-selection"></section>
    <section class="filters-section">
        
        <section class="ingredients-button-input-and-filters">

            <button class="button-ingredient"><em class="title">Ingrédients</em>
                <em class="carrot-egg"><em class="fas fa-carrot"></em>/<em class="fas fa-egg"></em></em>
                <em class="fas fa-chevron-down"></em>
            </button>
            <section class="ingredients-input-and-filters">
                <input type="search" id="search-filter-ingredient-input" placeholder="Rechercher un ingrédient"></input>
                <span class="ingredients-filter"></span>
            </section>
        </section>
        <section class="appliances-button-input-and-filters">
            <button class="button-appliance"><em class="title">Appareils</em>
                <em class="blender"><em class="fas fa-blender"></em></em>
                <em
                    class="fas fa-chevron-down"></em></button>
            <section class="appliances-input-and-filters">
                <input type="search" id="search-filter-appliance-input" placeholder="Rechercher un appareil"></input>
                <span class="appliances-filter"></span>
            </section>
        </section>
        <section class="ustensils-button-input-and-filters">
            <button class="button-ustensil"><em class="title">Ustensiles</em>
                <em class="utensils"><em class="fas fa-utensils"></em></em>
                <em
                    class="fas fa-chevron-down"></em></button>
            <section class="ustensils-input-and-filters">
                <input type="search" id="search-filter-ustensil-input" placeholder="Rechercher un ustensile">
                </input>
                <span class="ustensils-filter"></span>
            </section>
        </section>
    </section>

    <section class="section-list-recipes">

    </section>
    <script type="module" src="scripts\index.js"></script>
    <script type="module" src="scripts\search.js"></script>

</body>

</html>
